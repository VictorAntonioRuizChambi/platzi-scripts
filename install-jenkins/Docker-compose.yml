version: "3.7"
services:
  jenkins:
    build:
      context: .
      dockerfile: Dockerfile
    image: jenkins/jenkins:1.596
    ports:
      - "3000:8080"
      - "5000:5000"
    volumes:
      - volumenJenkins:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
volumes:
  volumenJenkins:
    name: jenkins_home

